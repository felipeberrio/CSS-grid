<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/happy-man.css">
    <title>Dibujando en 2d Flat</title>
</head>
<body>
    <div id="container">
        <div class="back">
            <div id="bottom"></div>
            <div id="chin"></div>
            <div id="right-ear"></div>
            <div id="left-ear"></div>
            <div id="right-dark-ear"></div>
            <div id="left-dark-ear"></div>
        </div>
        <div class="head">
            <div id="right_eyebrown"></div>
            <div id="left_eyebrown"></div>
            <div id="right-pupil"></div>
            <div id="left-pupil"></div>
            <div id="top-nose"></div>
            <div id="bottom-nose"></div>
            <div id="mouth">
                <div id="teeth"></div>
                <div id="tounge1"></div>
                <div id="tounge2"></div>
                <div id="tounge3"></div>
            </div>
        </div>
    </div>
</body>
</html>
